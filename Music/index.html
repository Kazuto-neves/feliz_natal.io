<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Natal</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/libColor.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <div class="left-column">
        <img
          src="./img/1b246d144cf2dd8a570719cc90865b65-ilustracao-de-bateria.webp"
          alt="Ilustração de bateria"
        />
        <img src="./img/guitar-159362_1280.webp" alt="Ilustração de guitarra" />
      </div>
      <div class="center-column">
        <div class="horizontal">
          <div class="horizontal" style="position: absolute">
            <span class="musical-note">𝄛</span>
            <span class="musical-note">𝄛</span>
            <span class="musical-note">𝄛</span>
            <span class="musical-note">𝄛</span>
          </div>
          <span class="musical-note">♩</span>
          <span class="musical-note">♪</span>
          <span class="musical-note">♫</span>
          <span class="musical-note">♬</span>
        </div>
        <div class="horizontal">
          <span class="letter">F</span>
          <span class="letter">e</span>
          <span class="letter">l</span>
          <span class="letter">i</span>
          <span class="letter">z</span>
          <span class="letter"> </span>
          <span class="letter">N</span>
          <span class="letter">a</span>
          <span class="letter">t</span>
          <span class="letter">a</span>
          <span class="letter">l</span>
        </div>
        <div class="horizontal">
          <div style="position: absolute">
            <span class="musical-note">𝄛</span>
          </div>
          <span class="musical-note">𝄞</span>
        </div>
      </div>
      <div class="right-column">
        <img
          src="./img/pngtree-silhouette-design-of-a-male-singer-in-a-hat-png-image_13012183.png"
          alt="Silhueta de cantor"
        />
        <img src="./img/teclado.png" alt="Teclado" />
      </div>
    </div>
    <audio
      aria-label="Música de Natal"
      class="hidden"
      id="song"
      controls
      autoplay
      loop
    >
      <source
        src="./song/silent-night-piano-version-christmas-background-music-12457.mp3"
        type="audio/mpeg"
      />
      Seu navegador não suporta o elemento de áudio.
    </audio>
    <script>
      document
        .getElementsByTagName("body")[0]
        .addEventListener("click", function () {
          const audio = document.getElementById("song");
          audio.play().catch((error) => {
            console.log("Erro ao tentar tocar o áudio:", error);
          });
        });
    </script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
